{{template "header.html" .}}

<div class="hero">
  <div class="hero-body">
    <div class="container">
      <p class="title">Search</p>
  
      <form action="/search" method="post">
        <div class="field">
          <label class="label">Insert preffix of the words you are searching or leave blank to display all the words</label>
            
          <div class="control">
            <input name="data" class="input" placeholder="w => word1 word2 word3"></input>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{{template "footer.html" .}}
