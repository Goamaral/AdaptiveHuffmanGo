{{template "header.html" .}}

<div class="hero">
  <div class="hero-body">
    <div class="container">
      <p class="title">Insert data</p>
  
      <form action="/" method="post">
        <div class="field">
          <label class="label">Each word has to be split by a whitespace</label>
            
          <div class="control">
            <textarea name="data" style="resize: none" class="textarea" placeholder="word1 word2 word3"></textarea>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{{template "footer.html" .}}
